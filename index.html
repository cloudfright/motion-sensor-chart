<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title></title>
</head>

<body>
  <button onclick="requestPermission()">Request Permission</button>
  <div id="chart_div"></div>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <script>
    // load current chart package
    let data;
    let index = 0;
    let brake = 0;
    let chart;
    // create options object with titles, colors, etc.
    let options = {
      title: "Gyro data",
      hAxis: {
        title: "Time"
      },
      vAxis: {
        title: "Value"
      }
    };
    google.charts.load("current", {
      packages: ["corechart", "line"]
    });
    // set callback function when api loaded
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
     
      data = new google.visualization.DataTable();
      data.addColumn('number', 'Time');
      data.addColumn('number', 'a');
      data.addColumn('number', 'b');
      data.addColumn('number', 'g');
      // draw chart on load
      chart = new google.visualization.LineChart(
        document.getElementById("chart_div")
      );
      chart.draw(data, options);
    }

    function requestPermission() {
      console.log('clicked');
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        // Handle iOS 13+ devices.
        DeviceMotionEvent.requestPermission()
          .then((state) => {
            if (state === 'granted') {
              window.addEventListener('devicemotion', handleOrientation);
            } else {
              console.error('Request to access the orientation was rejected');
            }
          })
          .catch(console.error);
      } else {
        // Handle regular non iOS 13+ devices.
        window.addEventListener('devicemotion', handleOrientation);
      }

      function handleOrientation(event) {
        //   console.log(event.rotationRate.alpha);
        if (brake % 10 === 0) {
          data.addRow([index, event.rotationRate.alpha, event.rotationRate.beta, event.rotationRate.gamma]);
          index++;
          chart.draw(data, options);
        }
        brake++;
      }
    }

    function logOrientationData() {}
    window.addEventListener('load', (event) => {
      console.log('loaded');
    });
    /*
    https://whatwebcando.today/device-motion.html
    https://apexcharts.com/javascript-chart-demos/line-charts/realtime/     
    */
  </script>
</body>

</html>
